<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="bootstrap.min.css" class="rel">

	<script src="jquery-1.11.1.min.js" type="text/javascript"></script>

	<title>Zap</title>

	<style>
		#messages {
			width: 50%;
			height: 400px;
			border: 1px solid black;
			overflow-y: scroll;
			overflow-wrap: break-word;
		}

		#users {
			border: 1px solid black;
			position: absolute;
			height: 400px;
			width: 50%;
			right: 0;
		}

		#messages .control {
			font-weight: bold;
		}
	</style>

	<script>
		window.onload = function () {
			var arr = window.location.search.split("?")[1].split("&");
			var hostname = arr[0].split("=")[1];
			var portnum = arr[1].split("=")[1];
			var username = arr[2].split("=")[1];

			var req = $.ajax({
				url: "/join",
				method: "POST",
				data: {
					host: hostname,
					port: portnum,
					user: username
				}
			});

			req.done(function (res) {

				// Start a websocket connection
				var url = document.location.host;
				var conn = new WebSocket("ws://" + url);

				// conn.onopen = function() {

				// 	var data = {
				// 		action: "register",
				// 		data: username
				// 	};

				// 	conn.send(JSON.stringify(data));
				// }

				conn.onmessage = function (response) {

					var message = JSON.parse(response.data);

					switch (message.type) {

						case "control":
							$("#messages").append("<p class='control'>" + message.text + "</p>");
							break;

						case "message":
							var messageDiv = $("#messages");
							messageDiv.append("<p><span class='control'>" + message.identifier + " (" + message.time + ")" + ":</span> " + message.text + "</p>");
							messageDiv.scrollTop(messageDiv.find('p').last()[0].offsetTop);
							break;

						case "userlist":
							var users = message.text.users;
							var userDiv = $("#userlist");
							userDiv.children().remove();
							for(var i = 0; i < users.length; i++) {
								var u = users[i];
								userDiv.append("<div>" + u.username + " (" + u.ip + ":" + u.port + ")</div>");
							}
					}

				}

				$("#sendbutton").on("click", function () {
					var message = $("#message").val().trim();
					if (message) {
						conn.send(message);
						$("#message").val("");
					}
				});

			});

			req.fail(function (err) {
				console.error(err);
			});
		}
	</script>

</head>

<body>

	<div id="users">
		<div style="font-weight: bold;">Online Users</div>
		<div id="userlist"></div>
	</div>

	<div id="messages"></div>

	<div id="input">
		<input type="text" id="message">
		<button id="sendbutton">Send</button>
	</div>

</body>

</html>
